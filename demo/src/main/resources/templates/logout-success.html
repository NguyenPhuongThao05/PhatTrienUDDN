<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng xuất thành công - Spring Boot KeyCloak SSO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Spring Boot SSO Demo</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Trang chủ</a>
                <a class="nav-link" href="/login">Đăng nhập lại</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-header bg-success text-white">
                        <h3>✅ Đăng xuất thành công</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <svg width="64" height="64" fill="currentColor" class="bi bi-check-circle text-success" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.061L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                            </svg>
                        </div>
                        
                        <h4 th:text="${message}">Bạn đã đăng xuất thành công!</h4>
                        <p class="text-muted">Bạn đã được đăng xuất khỏi cả ứng dụng và KeyCloak server.</p>
                        
                        <div class="mt-4">
                            <a href="/" class="btn btn-primary me-2">Về trang chủ</a>
                            <a href="/login" class="btn btn-success">Đăng nhập lại</a>
                        </div>
                        
                        <div class="mt-4">
                            <small class="text-muted">
                                <strong>Lưu ý:</strong> Session đã được xóa hoàn toàn. 
                                Để truy cập các trang được bảo vệ, bạn cần đăng nhập lại.
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
