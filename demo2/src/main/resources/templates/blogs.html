<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Blogs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Blog System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/admin/users">Manage Users</a>
                    </li>
                </ul>
                <div class="navbar-nav" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">Login</a>
                    <a class="nav-link" href="/register">Register</a>
                </div>
                <div class="navbar-nav" sec:authorize="isAuthenticated()">
                    <span class="nav-link">Welcome, <span sec:authentication="name"></span>!</span>
                    <form class="d-inline" th:action="@{/logout}" method="post">
                        <button class="btn btn-link nav-link" type="submit">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Blogs</h2>
            <div sec:authorize="isAuthenticated()">
                <a th:href="@{/blogs/new}" class="btn btn-primary">Create New Blog</a>
            </div>
        </div>

        <div th:if="${message}" class="alert alert-success" role="alert">
            <span th:text="${message}">Success message</span>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div th:each="blog : ${blogs}" class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${blog.title}">Blog Title</h5>
                        <p class="card-text" th:text="${blog.content}">Blog content here...</p>
                        <p class="card-text"><small class="text-muted">By: <span th:text="${blog.user.username}"></span></small></p>
                        <div th:if="${#authentication.name == blog.user.username or #authorization.expression('hasRole(''ADMIN'')')}">
                            <a th:href="@{/blogs/{id}/edit(id=${blog.id})}" class="btn btn-sm btn-primary">Edit</a>
                            <form th:action="@{/blogs/{id}/delete(id=${blog.id})}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this blog?')">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}">Error message</span>
        </div>
        
        <div class="row">
            <div class="col-md-4 mb-4" th:each="blog : ${blogs}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${blog.title}">Blog Title</h5>
                        <p class="card-text" th:text="${#strings.abbreviate(blog.content, 150)}">Content</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">By: <span th:text="${blog.user.username}"></span></small>
                        <div class="mt-2" 
                             th:if="${#authentication.name == blog.user.username or #authorization.expression('hasRole(''ADMIN'')')}">
                            <a th:href="@{/blogs/{id}/edit(id=${blog.id})}" 
                               class="btn btn-sm btn-outline-primary">Edit</a>
                            <form th:action="@{/blogs/{id}/delete(id=${blog.id})}" 
                                  method="post" 
                                  class="d-inline"
                                  onsubmit="return confirm('Are you sure you want to delete this blog?');">
                                <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div th:if="${#lists.isEmpty(blogs)}" class="alert alert-info">
            <p class="mb-0">No blogs available.</p>
            <p class="mb-0" sec:authorize="!isAuthenticated()">Please <a href="/login">login</a> to create your own blog.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
