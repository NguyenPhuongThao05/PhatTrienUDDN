<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Admin - User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Blog System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/blogs">Back to Blogs</a>
                    </li>
                </ul>
                <div class="navbar-nav">
                    <span class="nav-link">Welcome, <span sec:authentication="name"></span>!</span>
                    <span class="nav-link">Role: <span sec:authentication="principal.authorities"></span></span>
                    <form class="d-inline" th:action="@{/logout}" method="post">
                        <button class="btn btn-link nav-link" type="submit">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>User Management</h2>
        
        <div class="table-responsive mt-3">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">1</td>
                        <td th:text="${user.username}">username</td>
                        <td th:text="${user.role}">ROLE</td>
                        <td>
                            <form th:if="${user.role != T(com.example.demo2.entity.Role).ADMIN}"
                                  th:action="@{/admin/users/{id}/delete(id=${user.id})}" 
                                  method="post" 
                                  class="d-inline"
                                  onsubmit="return confirm('Are you sure you want to delete this user?');">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
