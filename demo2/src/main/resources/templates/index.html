<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Blog System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Blog System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/blogs">Blogs</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/admin/users">Manage Users</a>
                    </li>
                </ul>
                <div class="navbar-nav" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">Login</a>
                    <a class="nav-link" href="/register">Register</a>
                </div>
                <div class="navbar-nav" sec:authorize="isAuthenticated()">
                    <span class="nav-link">Welcome, <span sec:authentication="name"></span>!</span>
                    <span class="nav-link">Role: <span sec:authentication="principal.authorities"></span></span>
                    <form class="d-inline" th:action="@{/logout}" method="post">
                        <button class="btn btn-link nav-link" type="submit">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Welcome to Blog System</h1>
        <div sec:authorize="isAuthenticated()">
            <div class="row mt-4">
                <div class="col-md-6">
                    <h2>Your Blogs</h2>
                    <a href="/blogs/new" class="btn btn-primary mb-3">Create New Blog</a>
                    <!-- Blog list will be added here -->
                </div>
            </div>
        </div>
        <div sec:authorize="!isAuthenticated()">
            <p>Please login to manage your blogs.</p>
            <a href="/login" class="btn btn-primary">Login</a>
            <a href="/register" class="btn btn-secondary">Register</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
