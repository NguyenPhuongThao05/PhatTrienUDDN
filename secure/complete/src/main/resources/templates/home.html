<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: body}">
<body>
    <div id="content">
        <div class="text-center">
            <h1 class="display-5">Welcome to SecuringWeb</h1>
            <p class="lead">Demo: users stored in MySQL. Try login with <strong>admin/admin123</strong> or <strong>user/user123</strong>.</p>
            <div th:if="${username != null}">
                <p>Logged in as <strong th:text="${username}">user</strong></p>
            </div>
            <div th:if="${username == null}">
                <p>
                    <a th:href="@{/login}" class="btn btn-primary">Login</a>
                    <a th:href="@{/signup}" class="btn btn-success">Sign Up</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
