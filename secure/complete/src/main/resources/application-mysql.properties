# Application properties for MySQL in Kubernetes
spring.application.name=securing-web-complete

# MySQL Database configuration
spring.datasource.url=jdbc:mysql://mysql-service:3306/securingweb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=dbuser
spring.datasource.password=dbpass123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Disable H2 console
spring.h2.console.enabled=false

# Logging configuration
logging.level.com.example.securingweb=INFO
logging.level.org.springframework.security=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n