apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: pod-cpu-alert-rules
  namespace: monitoring
  labels:
    app: prometheus
    prometheus: kube-prometheus
    release: prometheus
spec:
  groups:
  - name: pod-cpu-alerts
    rules:
    - alert: PodHighCPUUsage
      expr: (rate(container_cpu_usage_seconds_total{container!="POD",container!=""}[1m]) * 100) > 80
      for: 1m
      labels:
        severity: warning
        alertname: PodHighCPUUsage
      annotations:
        summary: "Pod {{ $labels.pod }} has high CPU usage"
        description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} has CPU usage above 80% for more than 1 minute. Current value: {{ $value }}%"
        
    - alert: SpringBootAppHighCPU
      expr: (rate(container_cpu_usage_seconds_total{pod=~"securing-web-deployment-.*"}[1m]) * 100) > 80
      for: 1m
      labels:
        severity: critical
        alertname: SpringBootAppHighCPU
        service: "securing-web-app"
      annotations:
        summary: "Spring Boot app pod has high CPU usage"
        description: "Spring Boot application pod {{ $labels.pod }} has CPU usage above 80% for more than 1 minute. Current value: {{ $value }}%"
        runbook_url: "https://example.com/runbook/spring-boot-high-cpu"